<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-between p-1 p-sm-2 p-md-3">
              <div class="logo d-flex">
                <div class="logo-img">
                  <img src="https://nplus1.ru/i/logo.png" alt="" />
                </div>
                <span class="logo-text h1"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container" style="padding-top: 5rem">
        <div class="row">
          <div class="col">
            <div
              class="d-flex flex-column align-items-center p-1 p-sm-2 p-md-3"
            >
              <h2 class="main-title text-center h1">Хорошо-ли вы знаете</h2>
              <h2 class="main-title text-center h1">Андрея Коняева?</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center p-1 p-sm-2 p-md-3">
              <div class="arrow display-4">&dArr;</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center p-1 p-sm-2 p-md-3">
              <button
                type="button"
                class="btn btn-outline-danger"
                id="btnOpenModal"
              >
                <span class="btnText h1">Пройди тест и получи результат</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal" tabindex="-1" role="dialog" id="modalBlock">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ответьте на пару вопросов:</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="modal-body d-flex flex-column align-items-center"
            id="modalBody"
          >
            <h5
              class="question p-1 p-sm-2 p-md-3 text-center"
              id="question"
            ></h5>
            <div class="answers w-100 p-1 p-sm-2 p-md-3" id="answers">
              <form
                action="#"
                id="formAnswers"
                class="formAnswers d-flex flex-wrap justify-content-around"
              ></form>
            </div>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button
              type="button"
              class="btn btn-dark"
              data-dismiss="modal"
              id="prev"
              style="position: absolute; left: 0; bottom: 5px"
            >
              Пред.
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-dismiss="modal"
              id="next"
            >
              След.
            </button>
            <button
              type="button"
              class="btn btn-primary sendBtn d-none"
              id="send"
              style="margin: 0 auto"
            >
              Пройти ещё раз!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
